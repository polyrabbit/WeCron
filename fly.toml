# fly.toml file generated for wecron on 2023-03-24T15:48:33+08:00

app = "wecron"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "polyrabbit/wecron:latest"

[env]
  PRIMARY_REGION = "hkg"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/staticfiles"
  url_prefix = "/static"
